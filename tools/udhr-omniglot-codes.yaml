_ Low German (Plattdüütsch):
  udhr: All de Minschen sünd frie un gliek an Wüürd un Rechten baren. Se hebbt Vernunft un een Geweten un se schüllt sik Bröder sien.
_ Luganda/Ganda (LùGáànda):
